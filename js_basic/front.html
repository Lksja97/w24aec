<!DOCTYPE html>
<html lang="en">
  <title>fetch data from api</title>
  <meta charset="utf-8" />
  <head>
    <script src="jquery.js"></script>
    <script src="ApiRequest.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div>
      <ul id="ul_show"></ul>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      const response = new ApiRequest("https://jsonplaceholder.typicode.com/posts").get();

      response.then(function (response) {
          let listItems = "";
          response.forEach(function (item) {
            listItems += `<li id=${item.id}" > <div class="project"> <span class="fontHeader"> ${item.title} </span> <br> ${item.body} </div></li>`;
          });
          $("#ul_show").html(listItems);
        })
        .catch(function () {
          alert("Failed to fetch data from API");
        });
    });
  </script>
</html>
