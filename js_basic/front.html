<script>
    var api_response;
    async function fetchData() {
        try {
            let response = await fetch('https://jsonplaceholder.typicode.com/posts');
            api_response = await response.json();

            window.alert(JSON.stringify(api_response, null, 2));

            console.log(api_response);
        } catch (error) {
            window.alert(error);
        }
    }
    fetchData();
</script>
