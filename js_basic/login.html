<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 800px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc; /* Add border to each form */
            border-radius: 5px;
            margin: 10px; /* Add margin for space between forms */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        h2 {
            text-align: center;
        }
        input {
            width: calc(100% - 20px); /* Adjust width to account for padding */
            margin-bottom: 15px;
            padding: 10px; /* Add padding for better input field appearance */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding and border in element's total width */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <div class="form" id="login">
            <h2>Login</h2>
            <form action="login_action.php" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Registration Form -->
        <div class="form" id="register">
            <h2>Register</h2>
            <form action="register_action.php" method="POST">
                <input type="text" name="register_username" placeholder="Username" required>
                <input type="password" name="register_password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

</body>
</html>
