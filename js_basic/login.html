<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .toggle {
            text-align: center;
            margin-top: 15px;
        }
        .toggle a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="toggle">
            <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
        </div>

        <h2 style="display:none;" id="registerHeader">Register</h2>
        <form id="registerForm" style="display:none;">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="toggle" style="display:none;" id="showLoginToggle">
            <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
        </div>
    </div>

    <script>
        // Toggle between Login and Register forms
        document.getElementById('showRegister').onclick = function () {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('registerHeader').style.display = 'block';
            document.getElementById('showLoginToggle').style.display = 'block';
        };

        document.getElementById('showLogin').onclick = function () {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('registerHeader').style.display = 'none';
            document.getElementById('showLoginToggle').style.display = 'none';
        };

        // Example for form submission (replace with your API call)
        document.getElementById('loginForm').onsubmit = function (e) {
            e.preventDefault();
            // Implement login functionality here
            alert("Logging in...");
        };

        document.getElementById('registerForm').onsubmit = function (e) {
            e.preventDefault();
            // Implement registration functionality here
            alert("Registering...");
        };
    </script>
</body>
</html>
